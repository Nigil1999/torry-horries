<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Booking</title>
    <link rel="stylesheet" href="ss.css">
    <style>
        .GFG {
            background-color: lightgrey;
            border:1px solid;

            padding: 4px 5px;
            text-align: center;
            display: inline-block;
            color:black;
            font-style:verdana;

            margin: 10px 20px;
            cursor: pointer;
            text-decoration:none;
            border-radius:6px;
            font-size:11px;
        }


    </style>

</head>

<body style="background-image:url('4.jpg');background-size:cover;">


<form>
    <center>

        <table  style="height:200px;width:400px; ">
            <marquee direction="right";>  <h1 style="font-size:40px;font:bold;color:red;">Ticket Booking</h1></marquee>
            <tr>
                <td style="font-size:20px;">Train Name </td>
                <td><input style="background-color:#FFD580;border:2px solid green;border-radius:15px;" placeholder="Train Name" type="text"  required ></td>
            </tr>
            <tr>
                <td style="font-size:20px;">Train Number </td>
                <td><input  style="background-color:#FFD580;border:2px solid green;border-radius:15px;" placeholder="Number" type="number"  required ></td>
            </tr>
            <tr>
                <td style="font-size:20px;">Source </td>
                <td><input style="background-color:#FFD580;border:2px solid green;border-radius:15px;"  placeholder="Source" type="text"  required></td>
            </tr>
            <tr>
                <td style="font-size:20px;">Destination </td>
                <td><input style="background-color:#FFD580;border:2px solid green;border-radius:15px;" placeholder="Destination" type="text" required ></td>
            </tr>
            <tr>
                <td style="font-size:20px;">Date and Time </td>
                <td><input style="background-color:#FFD580;border:2px solid green;border-radius:15px;"  type="datetime-local"  required></td>
            </tr>



            <tr>
                <td style="text-align:center; padding:20px 30px;"> <a href="traindetails.html" class="GFG" > Previous </a></td>
                <td style="text-align:center; padding:20px 30px;"><button   type="submit">Submit</button></td>
                <td><button type="reset">Reset</button></td>
            </tr>

        </table>


    </center>

</form>


</body>

</html>
